--- # vars_userdefs.yml

# This defines the attributes of all know users.  There would normally
# be more than in this stripped example.

userdefs:
  root:
    pubkey: "ssh-rsa  ansible-root"

  alice:
    pubkey: "ssh-rsa  alice"

  bob:
    pubkey: "ssh-rsa  bob"

  charlie:
    pubkey: "ssh-rsa  charlie"
